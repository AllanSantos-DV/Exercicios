<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jogo da Cobrinha</title>
  <script src="../../botao voltar/back.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>

<body class="bg-black">
  <div class="container-fluid">
    <div class="text-center">
      <div class="buttonBack text-center"></div>
      <br>
      <h1>Jogo da Cobrinha</h1>
      <input type="text" id="player-name" class="form-control-lg" placeholder="Nome do jogador">
      <button id="start-button" class="btn btn-primary">Iniciar</button>
    </div>
    <br>
    <div class="text-center">
      <h5>Pontuação: <span id="scoreAtual"></span></h5>
    </div>
  </div>
  <div class="container-fluid">
    <div class="row">
      <div class="col-12 text-center">
        <div class="row-cols-2">
          <canvas id="game-canvas" class="embed-responsive-item border"></canvas>
        </div>
      </div>
    </div>
    <div class="text-center">
      <div id="score" class="text-center"></div>
      <div id="game-over" class="text-center"></div>
    </div>
  </div>
  <script src="js/script.js"></script>
</body>

</html>
